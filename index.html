<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FindYourWeather</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" placeholder="search for a place" autocomplete="off" class="search-box">
        </header>
        <main>
            <section class="location">
                <div class="city">Trivandrum, IN</div>
                <deiv class="date"> 6 September 2020</deiv>
            </section>
            <div class="current">
                <div class="temp">27<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">25°c / 29°c</div>
            </div>
        </main>
    </div>


    <script src = "main.js"></script>
</body>
</html>
